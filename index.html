<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #chart-container {
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <h1>Interactive Data Chart</h1>
    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <button id="generateData">Generate New Data</button>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        let myChart;

        function generateRandomData() {
            return Array.from({length: 7}, () => Math.floor(Math.random() * 100) + 1);
        }

        function updateChart() {
            const data = generateRandomData();
            if (myChart) {
                myChart.destroy();
            }
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Random Data',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        document.getElementById('generateData').addEventListener('click', updateChart);

        updateChart();
    </script>
</body>
</html>
